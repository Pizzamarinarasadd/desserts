<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Product List</title>
</head>
<body>
    <div class="container">
        <h1>Desserts</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="product-list">
                    <!-- Cards will be appended here by JavaScript -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="content">
                    <h3 id="cart-amount" class="font-weight-bold">Your Cart (0)</h3>
                    <div id="cart-content">
                      
                    </div>
                    <div class="total-price d-flex align-items-center mt-3">
                        <p id="total-price" class="d-block me-3"><span>Total Price:</span> 0.00 EUR</p>
                        <button id="checkout" class="btn btn-primary">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
